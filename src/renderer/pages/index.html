<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Secure One Tab</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, Arial;
        background: #0b1220;
        color: #fff;
      }
      #toolbar {
        height: 60px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        background: #111;
      }
      #toolbar input {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: none;
        background: #121622;
        color: #fff;
      }
      #toolbar button {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        background: #2a3a4a;
        color: #fff;
        cursor: pointer;
      }
      #toolbar button#emergency {
        background: #b33;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="back">←</button>
      <button id="forward">→</button>
      <button id="reload">⟳</button>
      <input id="url" placeholder="Enter URL or search" />
      <button id="go">Go</button>
      <button id="admin">Admin</button>
      <button id="emergency">Emergency Exit</button>
    </div>

    <script src="../renderer.js"></script>
  </body>
</html>
